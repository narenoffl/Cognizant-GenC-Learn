<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CALCULATOR</title>

</head>

<body>
    <font color="blue" size="20">Calculator</font>
    <img src="calculator.jpg" name="headerimg" alt="calculator" height="300" width="400">
    <label for="input1">Input 1</label>
    <input type="number" name="input1" id="input1">
    <label for="input2">Input 2</label>
    <input type="number" name="input2" id="input2">
    <label for="operation">Select Operation</label>
    <select name="operation" id="operation">
        <option value="Select..">Select..</option>
        <option value="ADD">ADD</option>
        <option value="SUBTRACT">SUBTRACT</option>
        <option value="MULTIPLY">MULTIPLY</option>
        <option value="DIVIDE">DIVIDE</option>
    </select>
    <img src="calc.jpg" name="submit" alt="submit" height="80" width="80">
    <img src="reset.jpg" name="reset" alt="reset" height="80" width="80">
</body>

</html>
